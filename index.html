<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayohat</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="title">Kim birinchi bo-rish-ga!</h1>
    <form id="form">
        <h3 class="subtext">Masofa</h3>
        <input type="" id="input" placeholder="Masofani kiriting">
        <button id="button" type="submit">Hisobla</button>
    </form>
    <div class="boxes">
        <button class="box" id="hour" value="3.6">
            <i class="fas fa-walking fa-4x"></i>
            <p class="text">Piyoda</p>
            <span class="time" id="time">N</span>
            <p class="timetext">soat</p>
        </button>
        <button class="box" id="hour2" value="20.1">
            <i class="fas fa-bicycle fa-4x"></i>
            <p class="text">Velosiped</p>
            <span class="time" id="time2">N</span>
            <p class="timetext">soat</p>
        </button>
        <button class="box" id="hour3" value="70">
            <i class="fas fa-car fa-4x"></i>
            <p class="text">Mashina</p>
            <span class="time" id="time3">N</span>
            <p class="timetext">soat</p>
        </button>
        <button class="box" id="hour4" value="800">
            <i class="fas fa-plane fa-4x"></i>
            <p class="text">Samolyot</p>
            <span class="time" id="time4">N</span>
            <p class="timetext">soat</p>
        </button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
